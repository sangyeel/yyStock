<!DOCTYPE html>
<html>
<head>
    <title>Stock Data</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { color: #333; }
        .button-container { margin-bottom: 20px; }
        .button { 
            text-decoration: none; 
            padding: 10px 15px; 
            background-color: #007bff; 
            color: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }
        .button:hover { background-color: #0056b3; }
        .tables-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
        }
        .table-wrapper {
            flex: 1;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .table-wrapper h2 {
            font-size: 1.1em;
            text-align: center;
            color: #555;
            margin-top: 0;
        }
        table { border-collapse: collapse; width: 100%; box-shadow: 0 2px 3px rgba(0,0,0,0.1); background-color: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 0.9em; }
        th { background-color: #f8f9fa; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e9ecef; }
    </style>
</head>
<body>
    <h1>일일 주식 데이터</h1>
    <div class="button-container">
        <a href="/?sort=per_asc" class="button">PER 낮은 순</a>
        <a href="/?sort=pbr_asc" class="button">PBR 낮은 순</a>
        <a href="/?sort=turnover_desc" class="button">일일회전율 높은 순</a>
    </div>
    
    <div class="tables-container">
        {% for day_info in daily_data %}
            <div class="table-wrapper">
                <h2>기준일: {{ day_info.date }}</h2>
                {% if day_info.data is not none %}
                    {{ day_info.data.to_html(index=False, classes='table', border=0) | safe }}
                {% else %}
                    <p>해당 날짜에 표시할 데이터가 없습니다.</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>

</body>
</html>
